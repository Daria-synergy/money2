{% extends 'index.html' %}
{% block content %}
<!-- Иконки навигации -->
<div class="icon-container">
    <a href="/money">
        <img class="img1" src="../static/img/home.png" alt="Назад">
    </a>
    <a href="/logout">
        <img class="img1" src="../static/img/exit.png" alt="Выход">
    </a>
</div>

<!-- Главный заголовок -->
<div class="page-header">
    <h1 class="main-title">Новая цель накопления</h1>
    <div class="header-subtitle">Запланируйте свою финансовую цель</div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}
</div>

<!-- Форма создания цели -->
<div class="goal-form-container">
    <form action="/money" method="post" class="goal-form">
        <div class="form-group">
            <label for="h" class="form-label">Название цели</label>
            <input type="text" id="h" name="h" value="{{session.get('t')}}" required
                   placeholder="Например: Новый ноутбук">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="s" class="form-label">Итоговая сумма</label>
                <input type="number" id="s" name="s" min="1" class="form-input num"
                       value="{{session.get('s')}}" required placeholder="0">
            </div>
            <div class="form-group">
                <label for="bal" class="form-label">Начальный баланс</label>
                <input type="number" id="bal" name="bal" min="0" class="form-input num"
                       value="{{session.get('bal')}}" required placeholder="0">
            </div>
        </div>

        <div class="form-group">
            <label for="cat" class="form-label">Категория цели</label>
            <select name="cat" id="cat" class="form-select" required>
                <option value="">Выберите категорию</option>
                <option value="Хобби">Хобби</option>
                <option value="Здоровье">Здоровье</option>
                <option value="Работа">Работа</option>
                <option value="Образование">Образование</option>
                <option value="Прочее">Прочее</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">Создать цель</button>
        </div>
    </form>
</div>


{% endblock %}
